  /api/forum/search:
    post:
      description: Search for forum
      requestBody:
        content:
          application/json:
            schema:
              properties:
                search_query:
                  example: test
                  type: string
              type: object
        description: An object containing the search queries to be search to. Match
          modules will appear if found.
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  message:
                    example: User deleted
                    type: string
                  module:
                    properties:
                      category_type:
                        example: basic/intermediate/advance
                        type: string
                      course_id:
                        example: 1
                        type: integer
                      course_name:
                        example: C# course
                        type: string
                    type: object
                type: object
          description: Module search result has been found
        '400':
          content:
            application/json:
              schema:
                properties:
                  error:
                    example: 'true'
                    type: boolean
                  message:
                    example: Learning modules endpoint is not working
                    type: string
                type: object
          description: Other URL issue
        '404':
          content:
            application/json:
              schema:
                properties:
                  error:
                    example: 'true'
                    type: boolean
                  message:
                    example: no module with the provided module name has been found
                    type: string
                type: object
          description: Module not found
      tags:
      - Forum
