  /api/learningmodules/{courseID}/media:
    get:
      tags:
        - Learning Modules
      summary: Retrieve media associated with a specific course.
      security:
        - bearerAuth: []
      parameters:
        - name: courseID
          in: path
          required: true
          description: The ID of the course to retrieve media for.
          schema:
            type: integer
        - name: image
          in: query
          description: Image ID to retrieve.
          schema:
            type: integer
        - name: video
          in: query
          description: Video ID to retrieve.
          schema:
            type: integer
      responses:
        '200':
          description: Media file returned successfully.
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
            video/mp4:
              schema:
                type: string
                format: binary
        '400':
          description: Bad request, missing or incorrect parameters.
          content:
            application/json:
              example:
                error: true
                message: 'Bad request please specify a course ID'
        '404':
          description: Course or media file not found.
          content:
