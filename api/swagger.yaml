openapi: 3.0.3
info:
  version: 2.0.0
  title: IFB398 - Capstone Project 2023
  description: >-
    This API has been created to support Capstone Project in IFB398, Capstone
    Unit. It exposes a number of REST endpoints. The API endpoints and their
    usage are described in detail below.
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      description: Enter JWT Bearer token **_only_**
paths:
# AboutUs
  /api/about:
    get:
      tags:
        - Administration
      description: A route to know more about the project team.
      responses:
        '200':
          description: An object containing information about the project.
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    example: Project Team Name
                  description:
                    type: string
                    example: Project Team Description
                  company:
                    type: string
                    example: Company Name
                  members:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          example: Member Name
                        student_id:
                          type: string
                          example: Member Student ID
                        email:
                          type: string
                          example: Member Email





# Authentication
  /api/user/register:
    post:
      tags:
        - Authentication
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - firstName
                - lastName
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                firstName:
                  type: string
                lastName:
                  type: string
      responses:
        '201':
          description: User created successfully
        '400':
          description: 'Request body incomplete, all fields are required'
        '409':
          description: User already exists
  /api/user/login:
    post:
      tags:
        - Authentication
      summary: Login a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  token_type:
                    type: string
                  token:
                    type: string
                  expires_in:
                    type: integer
        '400':
          description: 'Request body incomplete, email and password are required'
        '401':
          description: Incorrect credentials
  api/user:
    get:
      tags:
        - Authentication
      summary: Get user's information
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful retrieval of user information
          content:
            application/json:
              schema:
                type: object
                properties:
                  userId:
                    type: integer
                  email:
                    type: string
                  firstName:
                    type: string
                  lastName:
                    type: string
        '400':
          description: Invalid token
        '404':
          description: User not found
    put:
      tags:
        - Authentication
      summary: Update user's information
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                firstName:
                  type: string
                lastName:
                  type: string
      responses:
        '200':
          description: User updated successfully
        '400':
          description: 'Request body incomplete, some fields are required'
        '404':
          description: User not found
    delete:
      tags:
        - Authentication
      summary: Delete a user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User deleted successfully
        '400':
          description: Invalid token
        '404':
          description: User not found
  api/user/forgot-password:
    post:
      tags:
        - Authentication
      summary: Handle user's forgot password request (Not functional yet)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        '400':
          description: 'Request body incomplete, email is required'
        '404':
          description: User not found
  
  
  
  
  
  # Enrolment. Please change route names to be consistant
  /api/enrolment/course/register:
    post:
      tags:
        - Enrolment (To be changed)
      summary: Register a user to a course
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                  description: User's unique identifier
                  example: 6
                course_id:
                  type: integer
                  description: Course's unique identifier
                  example: 1
      responses:
        '200':
          description: User successfully registered to the course
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User with ID 1 has been registered to course ID 101
        '400':
          description: Bad request, such as user already registered to the course
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: User is already registered to this course.
  /api/enrolment/lectures/attended:
    post:
      tags:
        - Enrolment (To be changed)
      summary: Mark a lecture as attended for a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                  description: User's unique identifier
                  example: 6
                course_id:
                  type: integer
                  description: Course's unique identifier
                  example: 1
                lecture_id:
                  type: integer
                  description: Lecture's unique identifier
                  example: 1
      responses:
        '200':
          description: Lecture marked as attended successfully or course completed
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Lecture with ID 303 has been marked as attended for user ID 1 in course ID 101
        '400':
          description: Bad request, such as lecture already attended by the user
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Lecture already attended by the user for this course.
        '404':
          description: User or course not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: User is not registered for this course.
  /api/enrolment/materials/viewed:
