# Swagger File
components:
  schemas:
    InvalidJWT:
      properties:
        error:
          example: 'true'
          type: boolean
        message:
          example: Invalid JWT token
          type: string
      type: object
    MalformedAuthHeader:
      properties:
        error:
          example: 'true'
          type: boolean
        message:
          example: Authorization header is malformed
          type: string
      type: object
    MissingAuthHeader:
      properties:
        error:
          example: 'true'
          type: boolean
        message:
          example: Authorization header ('Bearer token') not found
          type: string
      type: object
    TokenExpired:
      properties:
        error:
          example: 'true'
          type: boolean
        message:
          example: JWT token has expired
          type: string
      type: object
  securitySchemes:
    bearerAuth:
      description: Enter JWT Bearer token **_only_**
      scheme: bearer
      type: http
info:
  description: This API has been created to support Capstone Project in IFB398, Capstone
    Unit. It exposes a number of REST endpoints. The API endpoints and their usage
    are described in detail below.
  title: IFB398 - Capstone Project 2023
  version: 2.0.0
openapi: 3.0.3
paths:
  /api/about:
    get:
      description: A route to know more about the project team.
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  company:
                    example: Company Name
                    type: string
                  description:
                    example: Project Team Description
                    type: string
                  members:
                    items:
                      properties:
                        email:
                          example: Member Email
                          type: string
                        name:
                          example: Member Name
                          type: string
                        student_id:
                          example: Member Student ID
                          type: string
                      type: object
                    type: array
                  name:
                    example: Project Team Name
                    type: string
                type: object
          description: An object containing information about the project.
      tags:
      - Administration

  /api/enrolment/course/register:
      post:
        summary: Register for a course (Migrating)
        tags:
        - User Interactions
        security:
        - bearerAuth: []
        description: Enroll a user in a course.
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                required:
                  - user_id
                  - course_id
                properties:
                  user_id:
                    type: integer
                    description: ID of the user.
                  course_id:
                    type: integer
                    description: ID of the course.
        responses:
          '201':
            description: User registered successfully.
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                      example: "User Enrolled"
                    registration_id:
                      type: integer
                      description: ID of the new registration.
          '400':
            description: Invalid input or user already registered.
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    error:
                      type: boolean
                    message:
                      type: string
          default:
            description: Unexpected error
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    error:
                      type: string
  
  /api/enrolment/quizzes/attempted:
      post:
        summary: Attempt a quiz for a course (Migrating)
        tags:
        - User Interactions
        description: Record a user's quiz attempt for a course. If all quizzes attempted, course marked completed
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                required:
                  - user_id
                  - course_id
                  - quiz_id
                properties:
                  user_id:
                    type: integer
                    description: ID of the user.
                  course_id:
                    type: integer
                    description: ID of the course.
                  quiz_id:
                    type: integer
                    description: ID of the quiz.
                  score:
                    type: integer
                    description: Score of the quiz attempt.
                  feedback:
                    type: string
                    description: Feedback for the quiz attempt.
        responses:
          '201':
            description: Quiz attempt recorded successfully.
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                      example: "User attempted quiz"
                    registration_id:
                      type: integer
                      description: ID of the new quiz attempt.
          '200':
            description: Course completed.
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                      example: "Congratulations on finishing the course!"
                    registration_id:
                      type: integer
                      description: ID of the course registration.
          '400':
            description: Invalid input.
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    error:
                      type: boolean
                    message:
                      type: string
          '404':
            description: User not registered for the course.
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    error:
                      type: boolean
                    message:
                      type: string
          default:
            description: Unexpected error
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    error:
                      type: string
  /api/enrolment/interests/add:
    post:
      summary: Add interest for a user
      tags: 
      - User Interactions
      security:
      - bearerAuth: []
      description: Add an interest for a given user ID.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user_id
                - interest
              properties:
                user_id:
                  type: integer
                  description: ID of the user.
                interest:
                  type: string
                  description: Interest to be added.
      responses:
        '200':
          description: Interest added successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Interest {interest} added for user ID {user_id}."
        '400':
          description: Interest already exists or invalid input.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                  message:
                    type: string
        '500':
          description: Internal Server Error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                  message:
                    type: string

  /api/enrolment/interests/remove:
      post:
        summary: Remove interest for a user
        tags:
          - User Interactions
        description: Remove an interest for a given user ID.
        security:
        - bearerAuth: []
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                required:
                  - user_id
                  - interest
                properties:
                  user_id:
                    type: integer
                    description: ID of the user.
                  interest:
                    type: string
                    description: Interest to be removed.
        responses:
          '200':
            description: Interest removed successfully.
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                      example: "Interest {interest} removed for user ID {user_id}."
          '400':
            description: Interest doesn't exist or invalid input.
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    error:
                      type: boolean
                    message:
                      type: string
          '500':
            description: Internal Server Error.
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    error:
                      type: boolean
                    message:
                      type: string






